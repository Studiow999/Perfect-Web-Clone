[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# 默认命令行选项
addopts =
    -v
    --tb=short
    --strict-markers

# 异步测试模式
asyncio_mode = auto

# 自定义标记
markers =
    slow: 标记为慢速测试（可用 -m "not slow" 跳过）
    integration: 集成测试

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 超时设置（秒）
timeout = 30
